<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/subLayout">

<th:block layout:fragment="content">

    <div id="container">
        <div id="spot">
            <div class="img-box sub04">
                <div class="tit-box">
                    <h2>로그인/회원가입</h2>
                </div>
            </div>
            <div id="snb">
                <ul class="nav">
                    <li class="active">
                        <a th:href="@{/accounts/login}">로그인</a>
                    </li>
                    <li>
                        <a th:href="@{/users/registmember}">회원등록</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="con">
                <div class="sub-tit">
                    <h3>로그인</h3>
                    <ul id="navigater">
                        <li class="home"></li>
                        <li>로그인/회원가입</li>
                        <li class="m-now">로그인</li>
                    </ul>
                </div>
                <div class="con-area">
                    <div class="login-box">

                        <div th:if="${param.error == null}">
                            <div th:if="${param.logout == null}">
                                <p class="b-txt">서비스를 이용하시려면 로그인을 해주세요..</p>
                            </div>
                            <div th:if="${param.logout != null}">
                                <p class="b-txt">로그아웃되었습니다.</p>
                            </div>
                        </div>

                        <div th:if="${param.error != null}">
                            <p class="b-txt">사용자정보를 확인해 주십시오.</p>
                        </div>

                        <form class="user" method="post">
                        <div class="login-wrap">
                            <ul class="input-box">
                                <li>
                                    <input type="text" class="intxt"  aria-describedby="Userid Help"
                                           placeholder="아이디를 입력해주세요"
                                           id="username" name="username" />
                                </li>
                                <li>
                                    <input type="password" class="intxt"
                                           placeholder="비밀번호를 입력해주세요"
                                           id="password" name="password" />
                                </li>
                            </ul>
                            <div class="btn-box">
                                <input type="submit" value="로그인" class="login-btn" style="cursor:pointer">
                            </div>
                        </div>

                        <div class="login-menu">
                            <div class="check-box">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                <label for="remember-me">
                                    <span></span>아이디/비밀번호 저장
                                </label>
                            </div>
                            <ul class="menu-list">
                                <li>
                                    <a th:href="@{/users/registmember}">회원가입</a>
                                </li>
                                <li>
                                    <a href="javascript:alert('준비중입니다.');">아이디찾기</a>
                                </li>
                                <li>
                                    <a href="javascript:alert('준비중입니다.');">비밀번호 찾기</a>
                                </li>
                            </ul>
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
