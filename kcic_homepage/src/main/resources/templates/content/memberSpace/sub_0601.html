<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/subLayout">

<th:block layout:fragment="content">
    <div id="container">
        <div id="spot">
            <div class="img-box sub02">
                <div class="tit-box">
                    <h2>회원공간</h2>
                </div>
            </div>
            <div id="snb">
                <ul class="nav">
                    <li class="active">
                        <a th:href="@{/memberSpace/sub01}">나의 스터디</a>
                    </li>
                    <li>
                        <a th:href="@{/memberSpace/sub02}">공지사항</a>
                    </li>
                    <li>
                        <a th:href="@{/memberSpace/sub03}">자료실</a>
                    </li>
                    <li>
                        <a th:href="@{/memberSpace/sub04}">일정관리</a>
                    </li>
                    <li>
                        <a th:href="@{/memberSpace/sub05}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="con">
                <div class="sub-tit">
                    <h3>나의 스터디</h3>
                    <ul id="navigater">
                        <li class="home"></li>
                        <li>회원공간</li>
                        <li class="m-now">나의 스터디</li>
                    </ul>
                </div>

                <form id="metadataFrm" name="metadataFrm" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" id="pageNum" name="pageNum" value="1" />
                    <input type="hidden" id="pageSize" name="pageSize" value="10" />
                    <input type="hidden" id="gubun" name="gubun" value="study" />
                <div class="con-area">
                    <div class="table-wrap bmar_50">
                        <p class="all-material">총 <span id="totalCount">16건</span>의 자료가 있습니다.</p>

                        <table class="table-01" id="dataGride" name="dataGride">
                            <colgroup>
                                <col width="15%">
                                <col width="40%">
                                <col width="15%">
                                <col width="15%">
                                <col width="15%">
                            </colgroup>
                            <tbody>
                            </tbody>
                        </table>

                        <div id="paging" class="paging">
                        </div>
                    </div>


                    <ul class="table-02">
                        <li>
                            <div class="tit-wrap">
                                <strong>연구과제명</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt"><span id="d_studynm"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="tit-wrap">
                                <strong>소속</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt"><span id="d_sosuk"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="tit-wrap">
                                <strong>책임연구자</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt"><span id="d_readuser"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="tit-wrap">
                                <strong>공동저자</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt"><span id="d_partuser"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="tit-wrap">
                                <strong>데이터 사용기간</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt">
                                    <span id="d_sdt"></span> ~ <span id="d_edt"></span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="tit-wrap">
                                <strong>요청목적</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt"><span id="d_purpose"></span></p>
                            </div>
                        </li>
                        <li>
                            <div class="tit-wrap">
                                <strong>요청내용</strong>
                            </div>
                            <div class="con-wrap">
                                <p class="txt"><span id="d_cont"></span></p>
                            </div>
                        </li>
                    </ul>

                    <div class="table-03">
                        <div class="l-box">
                            <strong>분양데이터</strong>
                        </div>
                        <div class="r-box">
                            <p class="txt">분양데이터_20210101.xlxs</p>
                            <a href="#" class="apply-btn">다운로드</a>
                        </div>
                    </div>

                    <div class="table-03">
                        <div class="l-box">
                            <strong>반려사유</strong>
                        </div>
                        <div class="r-box">
                            <p class="txt">상태가 반려인 경우에 반려사유가 나타남</p>
                        </div>
                    </div>

                    <div class="table-03">
                        <div class="l-box">
                            <strong>상태</strong>
                        </div>
                        <div class="r-box">
                            <div class="select-box">
                                <span id="d_state"></span>
                                <!--
                                <select>
                                    <option value="">접수</option>
                                </select>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bethesda/board.js}" type="text/javascript"></script>
    <script lang="javascript">
        $(document).ready(function () {
            $(".table-02").hide();
            $(".table-03").hide();
            goDataList(1);
        });

        function goDataList(currentPage) {
            $("#pageNum").val(currentPage);
            let strHtml = "";
            let param = $("form[name=metadataFrm]").serialize();
            let count = 0;
            $.ajax({
                url: '[[@{/studyAcApi/dataSaleList}]]',
                type: 'post',
                data: param,
                success: function (data) {
                    $("#dataGride tbody").empty();
                    $("#totalCount").empty();

                    strHtml = '<tr><th>신청일</th><th>연구과제명</th><th>소속</th><th>책임연구자</th><th>상태</th></tr>';
                    if (data.dataList.length > 0 ) {
                        $.each(data.dataList, function (key) {
                            strHtml += '<tr>';
                            strHtml += '<td>' + data.dataList[key].regdt + '</td>';
                            strHtml += '<td><a href="javascript:goStudyDataview(\'' + data.dataList[key].sid  + '\');">' + data.dataList[key].studynm + '</a></td>';
                            strHtml += '<td>' + data.dataList[key].sosuk + '</td>';
                            strHtml += '<td>' + data.dataList[key].readuser + '</td>';
                            strHtml += '<td>' + data.dataList[key].state + '</td>';
                            //strHtml += '<td><a href="javascript:goBbsDataview(\'' + data.dataList[key].sid  + '\');">' + data.dataList[key].studynm + '</a></td>';
                            strHtml += '</tr>';
                        });
                    }
                    else {
                        strHtml += '<tr><td colspan="9">검색된 데이터가 없습니다.</td></tr>';
                    }
                    $("#dataGride tbody").html(strHtml);
                    $("#totalCount").html(data.totalCnt);
                    paging(data.totalCnt, $("#pageNum").val(), $("#pageSize").val(), 5, 'paging', 'active', 'goDataList');
                },
                error: function (data) {
                    console.log(data);
                }
            });
        }

        function goStudyDataview(sid) {
            $.ajax({
                url: '[[@{/studyAcApi/goStudyDataview}]]',
                type: 'post',
                data: {
                    sid : sid,
                    [[${_csrf.parameterName}]]: '[[${_csrf.token}]]'
                },
                success: function (data) {
                    console.log(data);
                    let rowData = data.dataView;
                    $(".table-02").show();
                    $("#d_studynm").html(rowData.studynm);
                    $("#d_sosuk").html(rowData.sosuk);
                    $("#d_readuser").html(rowData.readuser);
                    $("#d_partuser").html(rowData.partuser);
                    $("#d_purpose").html(rowData.purpose);
                    $("#d_cont").html(rowData.cont);
                    $("#d_sdt").html(rowData.sdt);
                    $("#d_edt").html(rowData.edt);
                    $("#d_state").html(rowData.sState);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        }
    </script>
</th:block>

</body>
</html>
